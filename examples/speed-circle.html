<!DOCTYPE html>
<html>
<head>
<title>Speed Circle</title>
<script src="../dist/zeu.js"></script>
<script src="examples.js"></script>
<link rel="stylesheet" href="example.css">
</head>
<body>
  <div class="container">
    <h3>Default Size</h3>
    <pre><code>
width: 200px; 
height: 200px;
    </code></pre>

    <h3>Default</h3>
    <pre><code>
var doubleCircle1 = new zeu.SpeedCircle(document.getElementById('double-circle-1'));
    </code></pre>
    <canvas id="speed-circle-1" width="400" height="400" style="width: 400px; height: 400px;
    border: 1px solid red;"></canvas>

   
</div>

<script type="text/javascript">

  var s1 = new zeu.SpeedCircle(document.getElementById('speed-circle-1'),
  {
    text: {
      value: 'TEST',
      color: 'orange'
    },
    circle1: {
      speed: 1,
      color: 'red'
    },
    circle2: {
      speed: 2,
      color: 'blue'
    },
    circle3: {
      speed: 3,
      color: 'yellow'
    },
    circle4: {
      speed: 4,
      color: 'green'
    }
  });
  s1.scaleByHeight(400);

</script>
</body>
</html>
