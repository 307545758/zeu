<!DOCTYPE html>
<html>
<head>
<title>Text Meter</title>
<script src="../dist/zeu.js"></script>
<script src="examples.js"></script>
<link rel="stylesheet" href="example.css">
</head>
<body>
  <div class="container">
    
    <h1>Text Meter</h1>
    <div>
      <h3>Default</h3>
      <div class="sample">
        <canvas id="text-meter-1" width="1200" height="200"></canvas>
      </div>
    </div>

    <div>
      <h3>Options</h3>
      <div class="sample">
        <div id="text-meter-2" style="width: 400px; height: 50px; border: 5px solid blue;"></div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">

  var textMeter1 = new zeu.TextMeter('text-meter-1',
  {
    viewWidth: 600,
    marker: {
      value: 10,
      displayValue: 'TEST',
      bgColor: 'black',
      fontColor: 'red'
    },
    bar: {
      speed: 5,
      fillColor: 'green',
      bgColor: 'orange',
      borderColor: 'grey'
    },
    arrowColor: 'blue'
  });
  setInterval(function() {
    textMeter1.percentageValue = getRandomInt(0, 100);
  }, 3000);
  textMeter1.scaleByHeight(200);

</script>
</body>
</html>
