<!DOCTYPE html>
<html>
<head>
<title>Message Queue</title>
<script src="../dist/zeu.js"></script>
<script src="examples.js"></script>
<link rel="stylesheet" href="example.css">
</head>
<body>
  <div class="container">
    <h3>Default Size</h3>
    <pre><code>
width: 100px; 
height: 200px;
    </code></pre>

    <h3>Default</h3>
    <pre><code>
    </code></pre>
    <canvas id="message-queue-1" width="200" height="400"></canvas>

    <h3>Options</h3>
    <pre><code>
var messageQueue2 = new zeu.MessageQueue(
  document.getElementById('message-queue-2'), {
    barWidth: 60,
    space: 20,
    barColor: 'red',
    maxQueueCapacity: 10
  });
messageQueue2.barColor = '#008000';
    </code></pre>
    <div id="message-queue-2" style="width: 370px; height: 100px;"></div>

    <h3>Size X 2</h3>
    <div id="message-queue-3" style="width: 200px; height: 400px;"></div>

  </div>
</div>

<script type="text/javascript">

  var messageQueue1 = new zeu.MessageQueue(
    document.getElementById('message-queue-1'), {
      viewHeight: 400,
      viewWidth: 200,
      barHeight: 30,
      space: 5,
      speed: 10
    });
  setInterval(function() {
    messageQueue1.push({
      color: getRandomColor(),
      space: getRandomInt(0, 30)
    });
  }, 200);

  setInterval(function() {
    messageQueue1.pop();
  }, 500);


</script>
</body>
</html>
