<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<meta name="description" content="JavaScript UI library for building real-time TV dashboard, monitoring UI and IoT web interface">
<meta name="keywords" content="JavaScript,chart,dashboard,monitoring,IoT,real-time,free">
<meta name="robots" content="index,follow">
<meta name="subject" content="JavaScript UI library for building real-time TV dashboard, monitoring UI and IoT web interface">

<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="../dist/zeu.js"></script>

</head>
<body>

  <div class="container">
    <h1 class="mb-3">Components</h1>
    <div class="card-group text-center">
      <div class="card">
        <div class="card-header text-white bg-dark">
          <h4 class="my-0"><a href="bar-meter.html">Bar Meter</a></h4>
        </div>
        <div class="card-body">
          <canvas id="bar-meter" width="100" height="200"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-white bg-dark">
          <h4 class="my-0">Digital Clock</h4>
        </div>
        <div class="card-body">
          
        </div>
      </div>

      <div class="card">
        <div class="card-header text-white bg-dark">
          <h4 class="my-0"><a href="heartbeat.html">Heartbeat</a></h4>
        </div>
        <div class="card-body">
          <canvas id="heartbeat" width="300" height="100"></canvas>
        </div>
      </div>
    </div>

    <div class="card-group text-center">
      <div class="card">
        <div class="card-header text-white bg-dark">
          <h4 class="my-0"><a href="message-queue.html">Message Queue</a></h4>
        </div>
        <div class="card-body">
          <canvas id="message-queue" width="100" height="200"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-white bg-dark">
          <h4 class="my-0"><a href="round-fan.html">Round Fan</a></h4>
        </div>
        <div class="card-body">
          <canvas id="round-fan" width="200" height="200"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-white bg-dark">
          <h4 class="my-0"><a href="speed-circle.html">Speed Circle</a></h4>
        </div>
        <div class="card-body">
          <canvas id="speed-circle" width="200" height="200"></canvas>
        </div>
      </div>
    </div>

    <div class="card-group text-center mb-3">
      <div class="card">
        <div class="card-header text-white bg-dark">
          <h4 class="my-0"><a href="text-box.html">Text Box</a></h4>
        </div>
        <div class="card-body">
          <canvas id="text-box" width="200" height="100"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-white bg-dark">
          <h4 class="my-0"><a href="text-meter.html">Text Meter</a></h4>
        </div>
        <div class="card-body">
          <canvas id="text-meter" width="300" height="100"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-white bg-dark">
          <h4 class="my-0"><a href="volume-meter.html">Volume Meter</a></h4>
        </div>
        <div class="card-body">
          <canvas id="volume-meter" width="100" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

  var barMeter = new zeu.BarMeter(
    document.getElementById('bar-meter'), 
    {
      min: 0,
      max: 100,
      dashColor: 'red',
      barColor: '#123456',
      speed: 10,
      gradient: true
    });
  
  var heartbeat = new zeu.Heartbeat(
    document.getElementById('heartbeat'),
    {
      viewWidth: 300
    });

  var messageQueue = new zeu.MessageQueue(
    document.getElementById('message-queue'), {
      viewHeight: 200,
      viewWidth: 100,
      barHeight: 15,
      space: 5,
      speed: 10
    });

  var roundFan = new zeu.RoundFan(
    document.getElementById('round-fan'), 
    {
      fanColor: 'green',
      center: {
        color: 'white',
        bgColor: 'green'
      },
      speed: 2
    });

  var speedCircle = new zeu.SpeedCircle(
    document.getElementById('speed-circle'),
    {
      text: {
        value: 'ZEU',
        color: 'orange'
      },
      circle1: {
        speed: 1,
        color: 'red'
      },
      circle2: {
        speed: -2,
        color: 'blue'
      },
      circle3: {
        speed: 3,
        color: 'yellow'
      },
      circle4: {
        speed: -4,
        color: 'green'
      }
    });

  var textBox = new zeu.TextBox(
    document.getElementById('text-box'),
    {
      viewWidth: 200,
      text: {
        fontColor: 'red',
        bgColor: 'black',
        value: 'ZEU'
      },
      borderColor: 'orange',
      waveColor: 'blue'
    });  

  var textMeter = new zeu.TextMeter(
    document.getElementById('text-meter'),
    {
      viewWidth: 300,
      marker: {
        value: 10,
        displayValue: 'ZEU',
        bgColor: 'black',
        fontColor: 'red'
      },
      bar: {
        speed: 5,
        fillColor: 'green',
        bgColor: 'orange',
        borderColor: 'grey'
      },
      arrowColor: 'blue'
    });

  var volumeMeter = new zeu.VolumeMeter(
    document.getElementById('volume-meter'), 
    {
      min: {
        fontColor: 'red',
        value: -200,
        bgColor: 'black'
      },
      max: {
        fontColor: 'red',
        value: 200,
        bgColor: 'black'
      },
      bar: {
        borderColor: 'black',
        fillColor: '#123456',
        graident: true,
        speed: 5
      },
      marker: {
        bgColor: 'green',
        fontColor: 'blue'
      },
      value: 100
    });


  setInterval(function() {
    heartbeat.beat({
      color: getRandomColor(),
      space: getRandomInt(0, 20)
    });
  }, 200);

  setInterval(function() {
    messageQueue.push({
      color: getRandomColor(),
      space: getRandomInt(0, 30)
    });
  }, 500);

  setInterval(function() {
    barMeter.value = getRandomInt(50, 100);
    roundFan.speed = getRandomInt(1, 10);
    textBox.value = 'ZEU';
    textMeter.value = getRandomInt(0, 100);
    volumeMeter.value = getRandomInt(-220, 220);
  }, 1000);

  setInterval(function() {
    messageQueue.pop();
  }, 1200);

  function getRandomColor() {
    return '#' + ((1 << 24) * Math.random() | 0).toString(16);
  }

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

</script>
</body>
</html>
